<body>
  <div class="welcome">
  <h1>Welcome to CATCH THE EGGS</h1>

  <p class="name"><strong>Developed by Kushagra Karar, IInd year CSE student at <a href="http://www.iiitu.ac.in/#gsc.tab=0">IIIT Una</a></strong></p>

</div>

  <div id="container">

    <div id="score_help"> Score:
      <span id="score">0</span> | Life:
      <span id="life"></span> | Use mouse to control
    </div>

    <div id="branch"></div>



    <div id="egg1" class="egg" data-bullseye='1'></div>
    <div id="egg2" class="egg" data-bullseye='2'></div>

    <div id="bullseye1" class="bullseye"></div>

    <div id="bullseye3" class="bullseye"></div>

    <div id="basket">
      <span id="score_1"></span>
    </div>

    <div id="floor"></div>

    <button id="restart">Restart</button>

  </div>
  
  <div class="instructions">
  <h2>Instructions: how to play the game?</h2>
  <a href="instructions.html">Click here to read the instructions </a>
